<!-- Derron Section -->
<section class="bg-light page-section" id="derron">
  <div class="container">
    <div class="row align-items-center">
      <!-- Left: Image -->
      <div class="col-md-4 text-center">
        <img src="{{ '/assets/img/derron.png' | relative_url }}" alt="Derron" class="img-responsive img-circle" style="max-width: 250px; margin: auto;">
      </div>

      <!-- Right: Text and Social -->
      <div class="col-md-8 text-center text-md-left">
        <ul class="list-inline mb-3" style="font-size: 1.25rem; margin-top: 20px;">
          <li class="list-inline-item">PhD Student</li>
          <li class="list-inline-item">Educator</li>
          <li class="list-inline-item">Organizer</li>
          <li class="list-inline-item">Writer</li>
          <li class="list-inline-item">Researcher</li>
          <li class="list-inline-item">Linguist</li>
          <li class="list-inline-item">Vegan</li>
        </ul>

        <!-- Social Media Buttons (copied from footer) -->
        <ul class="list-inline social-buttons">
          {% for network in site.social %}
            <li class="list-inline-item">
              <a href="{{ network.url }}" target="_blank">
                <i class="fa fa-{{ network.title }}"></i>
              </a>
            </li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
</section>
