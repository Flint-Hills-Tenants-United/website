<!-- _includes/contact.html -->
{% comment %}
 
{% endcomment %}

{% if site.locale and site.locale != "" and site.locale != nil %}
<section class="page-section" id="{{ site.data.sitetext[site.locale].contact.section | default: 'contact' }}">
  <div class="container">
    <!-- Section heading -->
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading text-uppercase">
          {{ site.data.sitetext[site.locale].contact.title | markdownify | default: 'Contact Us' }} 
        </h2>
       <form
  action="https://formspree.io/f/xrbllpoy"
  method="POST"
>
<label>
    Your name:
    <input type="name" name="name">
  </label>
  <label>
    Your email:
    <input type="email" name="email">
  </label>
  <label>
    Your message:
    <textarea name="message"></textarea>
  </label>
  <!-- your other form fields go here -->
  <button type="submit">Send</button>
</form>
      </div>
    </div>
   
  </div>
</section>

{% endif %}
<!-- End Contact -->
